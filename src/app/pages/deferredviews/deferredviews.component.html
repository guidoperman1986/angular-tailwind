<div
  class="bg-gradient-to-bl from-blue-50 to-violet-50 flex items-center justify-center"
>
  <div class="container mx-auto p-4">
    @defer () {
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 gap-4"
    >
      @for (headline of topHeadLines(); track $index) {
      <app-news-card [headline]="headline"></app-news-card>
      }
    </div>
    } @loading (minimum 3s) {
    <div class="loader-container">
      <div class="custom-loader"></div>
    </div>
    }
  </div>
</div>
